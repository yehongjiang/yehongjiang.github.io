<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit"> 
<meta name="viewport" content="width=device-width,initial-scale=1">
<!--<link rel="stylesheet" href="css/bootstrap.min.css">-->
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
<style type="text/css">
	body{
		margin: 10px 0;
	}
</style>
<title>进度条</title>

<body>
	<div class="container">
		<div class="progress">
			<div class="progress-bar" role="progress-bar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%">
				<span class="sr-only">60%</span>
			</div>
		</div>


		<div class="progress">
			<div class="progress-bar" role="progress-bar " aria-valuemin="0" aria-valuemax="100" style="width: 60%">
				60%
			</div>
		</div>

		<div class="progress">
			<div class="progress-bar progress-bar-success role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 30%"> 
				30%
			</div>
		</div>
		
		<div class="progress">
			<div class="progress-bar progress-bar-striped role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 56%"> 
				56%
			</div>
		</div>

		<div class="progress">
			<div class="progress-bar progress-bar-striped active role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 56%"> 
				56%
			</div>
		</div>

		<div class="progress">
			<div class="progress-bar role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 30%"> 
				30%
			</div>
			<div class="progress-bar progress-bar-info role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 30%"> 
				30%
			</div>
		</div>
	</div>	

    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
