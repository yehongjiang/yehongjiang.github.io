<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">  
<style type="text/css">
	.row{
		margin-bottom: 20px;
	}
	.row .row{
		margin-top: 10px;
		margin-bottom: 0;
	}
	[class*="col-"]{ <!--选择所有类名中含有"col-"的元素-->
		padding-top: 15px;
		padding-bottom: 15px;
		background-color: #eee;
		background-color: rgba(86,61,124,.15);<!--透明度-->
		border: 1px soild #ddd;
		border: 1px soild rgba(86,61,124,.2)
	}
</style>
<title>无标题文档</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-1">col-md-1</div>
			<div class="col-md-1">col-md-1</div>
			<div class="col-md-1">col-md-1</div>
			<div class="col-md-1">col-md-1</div>
			<div class="col-md-1">col-md-1</div>
			<div class="col-md-1">col-md-1</div>
			<div class="col-md-1">col-md-1</div>
			<div class="col-md-1">col-md-1</div>
			<div class="col-md-1">col-md-1</div>
			<div class="col-md-1">col-md-1</div>
			<div class="col-md-1">col-md-1</div>
			<div class="col-md-1">col-md-1</div>
		</div>
		<div class="row">
			<div class="col-md-4">col-md-4</div>
			<div class="col-md-4">col-md-4</div>
			<div class="col-md-4">col-md-4</div>
		</div>

		<div class="row">
			<div class="col-md-4">col-md-4col-md-4col-md-4col-md-4col-md-4col-md-4col-md-4</div>
			<div class="col-md-4">col-md-4</div>
			<div class="col-md-4">col-md-4</div>
		</div>
		<!--偏移offset的使用-->
		<div class="row">
			<div class="col-md-4 col-md-offset-4">col-md-4</div>
		</div>

		<!--栅格嵌套-->
		<div class="row">
			<div class="col-sm-9 ">
				
				<div class="col-xs-8">
					first
				</div>
				<div class="col-xs-4">
					second
				</div>
			</div>
		</div>

		<!--排序-->
		<div class="row">
			<div class="col-sm-9 col-md-push-3">
				col-sm-9
			</div>
			<div class="col-sm-3 col-md-pull-9">
				col-sm-3
			</div>
		</div>
	</div>
</body>
</html>
