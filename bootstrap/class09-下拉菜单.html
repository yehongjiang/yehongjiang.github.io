<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">  
<title>下拉菜单</title>

<body>
	<div class="container">
		<div class="dropdown">
			<button class="btn btn-default dropdown-toggle " type="button" data-toggle="dropdown">
				下拉菜单
				<span class="caret"></span>
			</button>		
			<ul class="dropdown-menu " role="menu" aria-labelledby="dropdownMenu1">
				<li><a href="#" role="menuitem">一</a></li>
				<li><a href="#" role="menuitem">二</a></li>
				<li><a href="#" role="menuitem">三</a></li>
				<li><a href="#" role="menuitem">四</a></li>
			</ul>
		</div>

		<div class="dropdown pull-right">
			<button class="btn btn-default dropdown-toggle " type="button" data-toggle="dropdown">
				下拉菜单
				<span class="caret"></span>
			</button>		
			<ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="dropdownMenu1">
				<li role="presentation" class="dropdown-header">大写一到四</li>
				<li><a href="#" role="menuitem">一</a></li>
				<li><a href="#" role="menuitem">二</a></li>
				<li><a href="#" role="menuitem">三</a></li>
				<li><a href="#" role="menuitem">四</a></li>
				<li role="presentation" class="dropdown-header">小写一到四</li>
				<li><a href="#" role="menuitem">1</a></li>
				<!--分割线-->
				<li class="divider" role="presentation"></li>
				<li><a href="#" role="menuitem">2</a></li>
				<li><a href="#" role="menuitem">3</a></li>
				<li class="disabled"><a href="#" role="menuitem">4</a></li>
			</ul>
		</div>
	</div>


		

	  <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
